<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>
        <!-- ADD-->
        <section class="operation">
            <input type="number" id="add-x-input"> + <input type="number" id="add-y-input"> 
            <button id="add-btn">=</button> 
            <span id="add-result">?</span>
        </section>
        <!--SUBTRACT-->
        <section class="operation">
            <input type="number" id="subtract-x-input"> - <input type="number" id="subtract-y-input"> 
            <button id="subtract-btn">=</button> 
            <span id="subtract-result">?</span>
        </section>
         <!--MULTIPLY-->
         <section class="operation">
            <input type="number" id="multiply-x-input"> * <input type="number" id="multiply-y-input"> 
            <button id="multiply-btn">=</button> 
            <span id="multiply-result">?</span>
        </section>
        
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
